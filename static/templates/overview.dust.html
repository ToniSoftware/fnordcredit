<h3>Residents</h3>
<div class="clearfix"></div>
<hr />
{#usersNative}
<div class="account user col-md-2 panel panel-default{@lt key=credit value="0" type="number"} debt{/lt}" data-name="{name}">
    <div class="name">{name}</div>
    <div class="credit">{@currency value=credit /}</div>
</div>
{/usersNative}

<div class="clearfix"></div>
<h3>Guests</h3>
<hr />

{#usersOther}
<div class="account user col-md-2 panel panel-default{@lt key=credit value="0" type="number"} debt{/lt}" data-name="{name}">
    <div class="name">{name}</div>
    <div class="credit">{@currency value=credit /}</div>
</div>
{/usersOther}

<div class="account new-user col-md-2 panel panel-default">
    <div class="newuser">+</div>
</div>
